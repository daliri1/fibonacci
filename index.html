  <p style="color:Blue;"><b>"FIBONACCI SEQUENCE"</b></p>
  <script type="text/javascript">
  var var1=0;
  var var2=1;
  var var3;
  
var num=prompt("enter the number you want",0);
  document.write(var1+"<br/>");
  document.write(var2+"<br/>");
  
  for(var i=2; i<=num; i++)
    {
      var3=var1+var2;

     document.write(var3+"<br/>");
    }
